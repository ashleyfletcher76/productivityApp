name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      # Prepare RSA keys for auth-service tests
      - name: Prepare test RSA keys for auth-service
        env:
          TEST_PRIVATE_PEM: ${{ secrets.TEST_PRIVATE_PEM }}
          TEST_PUBLIC_PEM: ${{ secrets.TEST_PUBLIC_PEM }}
        run: |
          mkdir -p backend/auth-service/src/test/resources
          cd backend/auth-service/src/test/resources
          if [ -n "$TEST_PRIVATE_PEM" ] && [ -n "$TEST_PUBLIC_PEM" ]; then
            printf '%s\n' "$TEST_PRIVATE_PEM" > private.pem
            printf '%s\n' "$TEST_PUBLIC_PEM"  > public.pem
          else
            openssl genrsa -out keypair.pem 2048
            openssl rsa -in keypair.pem -pubout -out public.pem
            openssl pkcs8 -topk8 -inform PEM -outform PEM -nocrypt -in keypair.pem -out private.pem
            rm -f keypair.pem
          fi
          chmod 600 private.pem

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run tests (root, per-module tasks)
        run: |
          ./gradlew clean \
            :backend:user-service:test \
            :backend:todo-service:test \
            :backend:auth-service:test \
            --no-daemon
